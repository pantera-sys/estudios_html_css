     <form action="">

            <span>hora</span>
            <input type="date" id="dia " name="dia">
        </label>

        </label>

        </label>
        <label for="nombre" ></label>
            <span>nombre</span>
            <input type="text" id="nombre" name="nombre" autocomplete="name">     
        </label>
        <label for="email" ></label>
        <span>email</span>
        <input type="email" id="email" name="email" autocomplete="email">     
    </label>
    
        <input type="submit">
    </form> >
